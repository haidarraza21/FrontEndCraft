<!--Problems
1. Create a new project with index.html
2. Generate boilerplate code using Emmet
3. Write "I am learning with Prashant sir"
4. Use Comments
5. Also use Case insensitive tages-->



<!DOCTYPE html> <!--This is define the HTML verson-->
<html lang="en"> <!--this is the parents of all HTML tags or Root Element-->

<head> <!--This is the parents of all meta data tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title> <!--This is the title tags-->
</head>

<body> <!--This is the parents of all content tags-->
    <H1>I am learning with Prashant Sir</H1> <!--You can use <H1></H> or <h1></h1> because HTML is not case sensitive-->
</body>

</html>
