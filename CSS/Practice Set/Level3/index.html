<!--Problems
1. Create an Heading at the center and make capitalized.
2. Use Font family for the whole page to TomeNewRoman.
3. Create one div inside another dive.

    Set id and text inner to inner div,

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Create an Heading at the center and make capitalized. -->
     <h1 id="text_tranformation">text properties</h1>


    <!-- Create one div inside another dive.
     Set id and text outer to outer div,
     Set id and text inner to inner div,
     Set outer div text size to 25px
     Set inner to 10px -->
    
     <div id="outer">
        Outer
        <div id="inner">
            Inner
        </div>
     </div>
     <!-- Use icons from fontawsomee.com and use icons of Linkedin And GitHub -->
      
 
     <i class="fa-brands fa-linkedin"></i>
     <i class="fa-brands fa-github"></i>
</body>
</html>
